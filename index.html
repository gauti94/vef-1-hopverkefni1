<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yum&yum</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

        <nav>
            <div class="nav-logo">
                Yum&yum
            </div>
            <div class="ham-menu">
                <img src="./img/burgerMenu.png" alt="burger menu">
            </div>
            
        </nav>

        <section class="hero-section">
            <div class="content-overlay">
                <p class="subtitle">Our latest recipe</p>
                <h1>Pumpkin Pie</h1>
                <button class="hero-button">See more</button>
            </div>
        </section> 

        <footer>
            <section class="subscribe">
                <div>All the news are here</div>
                <h2>Subscribe to our newsletter</h2>
                <div>
                <label for="email">Email</label>
                </div>
                <input type="email" placeholder="email@example.com">


            </section>
            <section class="socials">
                <div>Come and join us for more recipes</div>
                <div>
                    <img src="./img/Facebook-Icon.png" alt="facebook icon">
                    <img src="./img/Twitter-Icon.png" alt="facebook icon">
                    <img src="./img/YouTube-Icon.png" alt="facebook icon">

                </div>
                 
            </section>
        </footer>
    
</body> 
</html>
